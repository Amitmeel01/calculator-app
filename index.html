<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CALCULATOR-APP</h1>
     <div class="card">
        <div class="show">
            <input type="text" id="text-content">
        </div>
        <div class="buttons">
            <button onclick="clearInput()" style="color: skyblue;">AC</button>
            <button onclick="deleteLast()" style="color: skyblue;">DE</button>
            <button onclick="appendSymbol('.')">.</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('00')">00</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="calculateResult()" id="equal">=</button>
        </div>
     </div>
    <script src="app.js"></script>
</body>
</html>
